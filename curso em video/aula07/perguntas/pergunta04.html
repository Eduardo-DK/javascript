<!-- como mostrar um número formatado como um valor monetário? -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgba(141, 60, 218, 0.733);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.3em;
        }
    </style>
 </head>
 <body>
    <h1>exercicio 4</h1>
    <p>como mostrar um número formatado como um valor monetário?</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('digite um salário:'))
        document.writeln(`o valor q vc digitou em reais: <br> ${n1.toLocaleString('pt-br')}`)
    </script>
 </body>
 </html>
