<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java</title>
    <style>
        body {
            color: white;
            background-color: rgba(99, 79, 170, 0.774);
            font-size: 1.5em;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
     <h1>Hello World!</h1>
    <p>Introduction</p>
    <script>
        var nome = window.prompt('qual é o seu nome?')
        document.write(`seu nome tem ${nome.length} letra<br>`)
        document.write(`seu nome é ${nome.toUpperCase()} <br>`)
        document.write(`seu nome é ${nome.toLocaleLowerCase()}`)
        
    </script>
</body>
</html>
